<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBook</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Henny+Penny&family=Risque&display=swap" rel="stylesheet">
    <meta property="og:title" content="RecipeBook" />
    <meta property="og:description" content="A site for discovering your next favorite recipe!" />
    <meta property="og:image" content="recipes/images/recipe-book.png" />
    <meta property="og:url" content="https://eseegm97.github.io/wdd131/recipes/" />
    <meta property="og:type" content="database" />
    <meta name="twitter:card" content="recipes/images/recipe-book.png" />
    <meta name="twitter:title" content="RecipeBook" />
    <meta name="twitter:description" content="A site for discovering your next favorite recipe!" />
    <meta name="twitter:image" content="recipes/images/recipe-book.png" />
    <meta name="twitter:url" content="https://eseegm97.github.io/wdd131/recipes/" />
</head>
<body>
    <header>
        <div class="banner">
            <img src="images/recipe-book.png" alt="The recipe book logo">
            <h1>RecipeBook</h1>
        </div>
        <div class="search-form">
            <form>
                <label for="search">Search</label>
                <input type="text" id="search-input" placeholder="Search recipes...">
                <button id="search-button" type="button">Search</button>
            </form>
        </div>
    </header>
    <main>
        <div class="recipes">
            <div id="recipes-container"></div>
        </div>
    </main>
    <footer>
        <div class="social">
            <section class="flaticon">
                <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
            </section>
            <section class="social-links">
                <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
                <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
                <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
            </section>
        </div>
    </footer>
</body>
</html>
